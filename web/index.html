<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>

    <link rel="stylesheet" href="./assets/bootstrap-4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/jstree/themes/default/style.min.css">
    <link rel="stylesheet" href="./assets/custom/css/main.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="container-fluid p-4">
        <h2>Thanks My Friend!</h2>
        <br>
        <div class="container-fluid tab-pane active"><br />
            <div class="mt-3">
                <h3>1. Load the resource directory:</h3>
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="border border-dark rounded p-2">
                            <div class="row">
                                <div class="col-12">
                                    <label for="browse">Browse Resource
                                        Folder:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <button id="browseBtn" class="btn btn-primary btn-lg" onclick="browseFolder()">
                                        Open...
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <h3>2. Deselect any images you don't want to include:</h3>
                <div id="optionPanel" class="border border-dark rounded p-3">
                    <img src="./assets/images/null.jpg" width="100%">
                    <div class="row">
                        <div class="col-6">
                            <div id="resourceTree"></div>
                        </div>
                        <div class="col-6">
                            <div class="text-center">
                                <img id="previewRes" class="invisible" width="50%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <h3>3. Select image items that are unconditionally included:</h3>
                <div id="optionPanel2" class="border border-dark rounded p-3">
                    <div class="row">
                        <div class="col-6">
                            <div id="resourceTree2"></div>
                        </div>
                        <div class="col-6">
                            <div class="text-center">
                                <img id="previewRes2" class="invisible" width="50%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <h3>4. Decide how many images will be created & Finish your project:</h3>
                <div id="optionPanel3" class="border border-dark rounded p-3">
                    <div class="row">
                        <div class="col-md-3 col-sm-12">
                            <div class="form-group">
                                <label for="repeatNum">Number for result images:</label>
                                <input type="number" class="form-control" id="repeatNum" name="repeatNum" value="10">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <div class="form-group">
                                <label for="projectName">Input your project name:</label>
                                <input type="text" class="form-control" id="projectName" name="projectName">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="mx-auto">
                                <div class="form-group">
                                    <label for="uploadURL">Enter the URL for uploading:</label>
                                    <input type="text" class="form-control" id="uploadURL" name="uploadURL"
                                        placeholder="https://www.google.com">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <h3>5. Gernerate your images and save them:</h3>
                <div id="optionPanel4" class="border border-dark rounded p-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="progress-bar progress-bar-striped mb-2" style="width:100%; height: 10px;">
                            </div>
                            <div class="text-center">
                                <button id="generate" type="button" class="btn btn-outline-success btn-lg">Gernerate
                                    & Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
                                <button id="reset" type="button" class="btn btn-outline-warning btn-lg">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./assets/jquery3.5.1/jquery.min.js"></script>
<script src="./assets/bootstrap-4.5.3/js/bootstrap.bundle.min.js"></script>
<script src="./assets/jstree/jstree.min.js"></script>
<script src="/eel.js"></script>
<script src="./assets/custom/js/main.js"></script>

</html>
